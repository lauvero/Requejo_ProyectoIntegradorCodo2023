<!DOCTYPE html>
<html lang="es">
<head>
  <title>Carrusel</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container">
  <div id="myCarousel" class="carousel slide" data-ride="carousel">
    <!-- Indicators -->
    <ol class="carousel-indicators">
      <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
      <li data-target="#myCarousel" data-slide-to="1"></li>
      <li data-target="#myCarousel" data-slide-to="2"></li>
    </ol>

    <!-- Wrapper for slides -->
    <div class="carousel-inner">

      <div class="item active">
        <img src="../imagenes/diapositiva2.png" alt="Tazas" style="width:100%;">
        <div class="carousel-caption">
          <h3>Tazas</h3>
          <p>Tu diseño favorito te acompaña cada mañana</p>
        </div>
      </div>

      <div class="item">
        <img src="../imagenes/diapositiva3.png" alt="Almohadones" style="width:100%;">
        <div class="carousel-caption">
          <h3>Almohadones</h3>
          <p>Ese toque que completa cada espacio</p>
        </div>
      </div>
    
      <div class="item">
        <img src="../imagenes/diapositiva4.png" alt="Remeras" style="width:100%;">
        <div class="carousel-caption">
          <h3>Remeras</h3>
          <p>Tu vestuario puede ser único</p>
        </div>
      </div>
  
    </div>

    <!-- Left and right controls -->
    <a class="left carousel-control" href="#myCarousel" data-slide="prev">
      <span class="glyphicon glyphicon-chevron-left"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" href="#myCarousel" data-slide="next">
      <span class="glyphicon glyphicon-chevron-right"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>
</div>

</body>
</html>
